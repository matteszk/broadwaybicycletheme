<div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3qtpSk2ydXLKH24ezN0H1aISBmlhlXw8&callback=initMap">
       </script>
